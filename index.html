<html>
  <head>
    <title>Guarumo AI</title>
    <link rel="icon" href="https://botai.guarumo.com/static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://botai.guarumo.com/static/css/chat_box.css">
    
    <style type="text/css">
      #live-chat {
        width: 360px !important;
        box-shadow: 2px 3px 10px 0 rgba(139,133,133,.5); /* 0 5px 20px rgba(0,0,0,.16) !important; */
        border-radius: 10px;
        margin: 0 10px 30px !important;
      }

      #live-chat>#chat-container>header#header-chat {
        min-height: 105px !important;
        background-color: #e6e5f0 !important;
        background-image: url("https://botai.guarumo.com/static/img/pattern.png") !important;
        background-position: center center !important;
        background-size: cover !important;
        /* font-weight: bolder; */
        color: #606060 !important;
      }

      #live-chat>#chat-container #chat-body>.chat-history {
        /* background-color: #e8eef4 !important;
        background-image: url("https://botai.guarumo.com/static/img/pattern.png"); */
        height: 330px !important;
        border-right-color: transparent !important;
        border-left-color: transparent !important;
      }

      #live-chat>#chat-container #chat-body>fieldset#chat-input>input[type=text] {
        width: 307px !important;
        padding: 10px 14px 12px !important;
        background: #eaeaea !important;
      }

      #live-chat>#chat-container>header#header-chat>.chat-close {
        display: none !important;
      }

      #live-chat>#chat-container>header#header-chat>.chat-close::after {
        top: 4px;
        right: 6px;
      }

      #live-chat>#chat-container>header#header-chat>.header-chat_avatar {
        top: 18px !important;
      }

      #live-chat>#chat-container>header#header-chat>.header-chat_avatar img {
        display: none !important;
      }

      #live-chat>#chat-container>header#header-chat>.header-chat_avatar>.header-chat_avatar-img {
        background: url("https://botgen.s3.amazonaws.com/remoteUploads/bot_1098/File_19-12-01-03-06_BotVersion_1098_recurso_2.png");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        height: 60px;
      }

      #live-chat>#chat-container>header#header-chat>.header-chat_avatar>.header-chat_avatar-label {
        margin-top: 4px;
      }

      #live-chat .bot-picture {
        width: 175px !important;
      }

      #live-chat #chat-body>.chat-history>.chat-message>.chat-message-content {
        border-radius: 0 8px 8px !important;
      }

    </style>
    
  </head>
